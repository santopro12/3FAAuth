{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card glass-bg shadow-lg p-4 border-0 rounded-4 text-center">
      <h3 class="text-primary fw-bold mb-3">ðŸ“± QR Code Verification</h3>
      <p>Scan this QR code with your phone to complete your login.</p>
      
      {% if qr_image %}
        <img src="data:image/png;base64,{{ qr_image }}" alt="QR Code" class="img-fluid my-4">
      {% else %}
        <p class="text-danger">Failed to generate QR code.</p>
      {% endif %}

      <p class="mt-3">Once scanned, you will be automatically logged in.</p>
    </div>
  </div>
</div>

<style>
.glass-bg {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
}
</style>
{% endblock %}
