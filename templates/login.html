<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass-bg {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
      background-color: #4facfe;
      border-color: #4facfe;
    }

    .btn-primary:hover {
      background-color: #00c6fb;
      border-color: #00c6fb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-5">
        <div class="card shadow-lg rounded-4 px-4 py-5 glass-bg border-0">
          <h3 class="text-center mb-4 text-primary fw-bold">üîê Login to Your Account</h3>
          <form method="POST" action="/login">
            
            <!-- Username -->
            <div class="form-floating mb-3">
              <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
              <label for="username">Username</label>
            </div>

            <!-- Password -->
            <div class="form-floating mb-3">
              <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
              <label for="password">Password</label>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>

            <div class="text-center mt-3">
              <small class="text-muted">Don't have an account? <a href="\register">Register here</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
