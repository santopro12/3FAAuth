<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Visual Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #c3f0f7, #e4ffe2);
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 1.8rem;
      color: #198754;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      margin: 10px;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      color: #0d6efd;
      border: 2px solid #0d6efd;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #0d6efd;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
    }

    @keyframes fadeIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üëÅÔ∏è Welcome to Three Step Visual Authentication</h1>
    <a href="{{ url_for('register') }}">Register</a>
    <a href="{{ url_for('login') }}">Login</a>
  </div>
</body>
</html>
