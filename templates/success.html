<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authentication Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN (optional if already included) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f9f9f9, #e6f7ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .success-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease-out;
    }

    .success-card h2 {
      font-size: 2rem;
      color: #28a745;
      margin-bottom: 10px;
    }

    .success-card p {
      font-size: 1.1rem;
      color: #555;
    }

    .success-card a.btn {
      font-size: 1rem;
      padding: 10px 24px;
      margin-top: 20px;
      border-radius: 25px;
      transition: all 0.3s ease-in-out;
    }

    .success-card a.btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="success-card">
    <h2>ðŸŽ‰ Authentication Successful!</h2>
    <p>Welcome, <strong>{{ username }}</strong>. You have passed all 3 steps.</p>
    <a href="/logout" class="btn btn-outline-primary">Logout</a>
  </div>
</body>
</html>
